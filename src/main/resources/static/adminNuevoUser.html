<script>
    // Obtener el nombre del usuario desde el localStorage
    let usuarioData = localStorage.getItem('user');

    if (usuarioData) {
        let usuario = JSON.parse(usuarioData);

        // Verifica si tiene el objeto user y extrae el nombre
        if (usuario.user && usuario.user.name) {
            document.getElementById('nombreUsuario').textContent = `    Hola, ${usuario.user.name}!`;
        }
    }

    // Evento para cerrar sesión
    document.getElementById('cerrarSesion').addEventListener('click', function() {
        localStorage.removeItem('user'); // Eliminar usuario del localStorage
        window.location.href = 'index.html'; // Redirigir a la página de login
    });
</script>
<script>
    // Cargar roles dinámicamente
    fetch('/role/all')
        .then(response => response.json())
        .then(roles => {
            const rolesContainer = document.getElementById('roles-container');
            roles.forEach(rol => {
                const roleItem = document.createElement('div');
                roleItem.className = 'role-item';
                roleItem.innerHTML = `
                        <input type="radio" name="rol" value="${rol.id}" id="rol-${rol.id}" required>
                        <label for="rol-${rol.id}">${rol.name}</label>
                    `;
                rolesContainer.appendChild(roleItem);

                // Mostrar campos adicionales según el rol seleccionado
                document.getElementById(`rol-${rol.id}`).addEventListener('change', function() {
                    const isCliente = rol.name === 'CLIENTE';
                    const isVendedor = rol.name === 'VENDEDOR';
                    document.getElementById('address-group').style.display = isCliente ? 'block' : 'none';
                    document.getElementById('area-asignada-group').style.display = isVendedor ? 'block' : 'none';
                });
            });
        })
        .catch(error => {
            console.error('Error al cargar los roles:', error);
        });


    // Manejar el envío del formulario
    document.getElementById('addUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtener el rol seleccionado
        const rolSeleccionado = document.querySelector('input[name="rol"]:checked');
        if (!rolSeleccionado) {
            Swal.fire({
                title: 'Error',
                text: 'Por favor, selecciona un rol.',
                icon: 'error',
                confirmButtonText: 'Aceptar'
            });
            return;
        }

        // Construir el objeto JSON
        const formData = {
            data: {
                name: document.getElementById('nombre').value,
                last_name: document.getElementById('apellido').value,
                email: document.getElementById('correo').value,
                address: document.getElementById('direccion').value,
                area_asignada: document.getElementById('area_asignada').value,
                phone_number: document.getElementById('telefono').value,
                password: document.getElementById('password').value,
                rol: {
                    id: rolSeleccionado.value
                }
            }
        };

        // Añadir campos adicionales según el rol
        const rolLabel = document.querySelector(`label[for="rol-${rolSeleccionado.value}"]`).textContent;
        if (rolLabel === 'CLIENTE') {
            formData.data.address = document.getElementById('direccion').value;
        } else if (rolLabel === 'VENDEDOR') {
            formData.data.area_asignada = document.getElementById('area_asignada').value;
        }

        // Enviar la solicitud POST
        fetch('/user/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.text();
            })
            .then(data => {
                if (data === "usuarios guardado exitosamente.") {
                    Swal.fire({
                        title: 'Éxito',
                        text: 'Usuario guardado exitosamente.',
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = 'adminUsers.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data,
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al guardar el usuario: ' + error.message,
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
    });
</script>
