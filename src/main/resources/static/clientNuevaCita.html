    <script>
        // Obtener el nombre del usuario desde el localStorage
        let usuarioData = localStorage.getItem('user');

        if (usuarioData) {
            let usuario = JSON.parse(usuarioData);

            // Verifica si tiene el objeto user y extrae el nombre
            if (usuario.user && usuario.user.name) {
                document.getElementById('nombreUsuario').textContent = `    Hola, ${usuario.user.name}!`;
            }
        }

        // Evento para cerrar sesión
        document.getElementById('cerrarSesion').addEventListener('click', function() {
            localStorage.removeItem('user'); // Eliminar usuario del localStorage
            window.location.href = '../index.html'; // Redirigir a la página de login
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener el cliente del localStorage
            let usuarioData = localStorage.getItem("user");
            if (usuarioData) {
                let usuario = JSON.parse(usuarioData);
                if (usuario.user && usuario.user.client && usuario.user.client.id) {
                    document.getElementById("idCliente").value = usuario.user.client.id;
                } else {
                    console.error("No se encontró el ID del cliente en el localStorage.");
                }
            }

            // Obtener los trainers de la API
            fetch("/trainer/all")
                .then(response => response.json())
                .then(trainers => {
                 console.log("Trainers recibidos:", trainers); // Añade esta línea
                    let trainerSelect = document.getElementById("trainer");
                    trainers.forEach(trainer => {
                        let option = document.createElement("option");
                        option.value = trainer.id;
                        option.textContent = trainer.user.name+ " " + trainer.user.lastName; // Asumiendo que el nombre está en user.name
                        trainerSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error al obtener los trainers:", error));


            // Manejar el envío del formulario
            document.getElementById('citaFrom').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

                // Obtener los valores del formulario
                let horaFecha = document.getElementById('horaFecha').value;
                let description = document.getElementById('description').value;
                let trainerId = document.getElementById('trainer').value;
                let clienteId = document.getElementById('idCliente').value;

                // Crear el objeto de cita
                let cita = {
                    data: {
                        dateTime: horaFecha,
                        description: description,
                        trainer: { id: parseInt(trainerId) }, // Asegurar que sea un número
                        client: { id: parseInt(clienteId) }  // Asegurar que sea un número
                    }
                };

                // Enviar la cita al servidor
                fetch('/appointment/add', { // Reemplaza con la URL correcta de tu backend
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cita)
                })
                .then(response => {
                    if (response.ok) {
                        // La cita se creó correctamente
                        Swal.fire({
                            title: 'Cita creada',
                            text: 'Tu cita ha sido creada exitosamente.',
                            icon: 'success',
                            confirmButtonText: 'Aceptar'
                        }).then(() => {
                            // Limpiar el formulario o redirigir a otra página
                            //document.getElementById('citaFrom').reset();
                            window.location.href = '/clientCita.html'; // Por ejemplo
                        });
                    } else {
                        // Hubo un error al crear la cita
                        console.error('Error al crear la cita');
                        Swal.fire({
                            title: 'Error',
                            text: 'Hubo un error al crear la cita. Por favor, inténtalo de nuevo.',
                            icon: 'error',
                            confirmButtonText: 'Aceptar'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error al crear la cita:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Hubo un error al crear la cita. Por favor, inténtalo de nuevo.',
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                });
            });
        });
    </script>
